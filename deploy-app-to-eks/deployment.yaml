apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 977098994448.dkr.ecr.eu-west-2.amazonaws.com/eks-tetras-project:latest
        ports:
        - containerPort: 80



