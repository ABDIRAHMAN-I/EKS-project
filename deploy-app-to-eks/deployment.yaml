apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      serviceAccountName: ecr-access
      containers:
      - name: tetris-container
        image: 977098994448.dkr.ecr.eu-west-2.amazonaws.com/eks-tetras-project:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80