apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-tetris-app-ingress
  namespace: default 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: eks-project.lab.abdirahman-ismail.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tetris-service
            port:
              number: 80