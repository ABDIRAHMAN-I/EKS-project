apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-tetris-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: eks-project.lab.abdirahman-ismail.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 80